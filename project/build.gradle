plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

mainClassName = 'ist.meic.pa.FunctionalProfiler.WithFunctionalProfiler'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.javassist', name: 'javassist', version: '3.24.1-GA'
}

configurations {
    jar.archiveName = "functionalProfiler.jar"
}
